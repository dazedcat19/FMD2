name: üêû Bug report
description: Report a bug in the application
title: "[bug] "
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: To rule out invalid issues, confirm and check each one of the checkboxes.
      options:
        - label: I'm using the latest version.
          required: true
        - label: All website modules are up to date.
          required: true
        - label: This is not a website module issue.
          required: true

  - type: input
    attributes:
      label: System information
      description: |
        Your operating system.
      placeholder: |
        Windows 10 22H2 x64
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is. To able to localize the issue we have to able to reproduce it.
        The more detailed your information is, will help use localize the issue faster.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: |
        Steps to reproduce.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots
      description: |
        If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here.
    validations:
      required: false
